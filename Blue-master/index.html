<body style="overflow:scroll;">
    <div class="navbar navbar-fixed-top">
        <div class="container">
            <div class="nav navbar-nav">
                <li class="active"><a href="#/users" class="list-item" ng-click="selected = 'users'" ng-class="{'active': selected == 'users'}"> Users </a> </li>
                <li class="active"><a href="#/classifiers" class="list-item" ng-click="selected = 'classifiers'" ng-class="{'active': selected == 'classifiers'}"> Classifiers </a></li>
                <li class="active"><a href="#/result" class="list-item" ng-click="selected = 'result'" ng-class="{'active': selected == 'result'}"> Results </a></li>
                <li class="active"><a href="#/documents" class="list-item" ng-click="selected = 'documents'" ng-class="{'active': selected == 'documents'}"> Collections</a></li>
                <li class="active"><a href="#/classList" class="list-item" ng-click="selected = 'classList'" ng-class="{'active': selected == 'classList'}"> Classifiers List </a></li>
                <li class="active"><a href="#/newDocs" class="list-item" ng-click="selected = 'newDocs'" ng-class="{'active': selected == 'newDocs'}"> Add new docs </a></li>
                <form class="navbar-form navbar-right" role="form" ng-controller="LoginIndexController as logOUT">
                    <!-- <div class="form-group">
                    <input type="text" placeholder="Search" class="form-control">
                </div> -->
                    <div ng-if="!logOUT.isAuthorized()">
                        <button type="submit" class="btn btn-search" onclick="window.location.href='index.html#/login'">Sign in</button>
                    </div>
                    <div ng-if="logOUT.isAuthorized()">
                        <button type="submit" class="btn btn-search" ng-click="logOUT.logout()">Sign out</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="main">
        <div ng-view></div>
    </div>
</body>
