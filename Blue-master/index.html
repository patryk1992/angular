<!DOCTYPE html>
<html lang="en" ng-app="Blue">
<head>
<title>Bootstrap Skeleton</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
<link rel="stylesheet" href="css/reset.css" media="screen">
<link rel="stylesheet" href="css/login.css" media="screen">
<link rel="stylesheet" href="css/register.css" media="screen">
<link rel="stylesheet" href="css/ng-table.css">
<script src="http://code.jquery.com/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/respond.min.js"></script> 
<script src="js/holder.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/ng-table.js"></script>
 <script src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>

<script src="js/app.js"></script>
<script src="js/routes.js"></script>
<!-- <script src="js/base64.js"></script> -->
<!-- Controllers -->
<script src="js/controllers/users-index-controller.js"></script>
<script src="js/controllers/result-index-controller.js"></script>
<script src="js/controllers/login-index-controller.js"></script>
<script src="js/controllers/register-index-controller.js"></script>
<script src="js/controllers/classifier-controller.js"></script>
<script src="js/controllers/learning_curve-controller.js"></script>
<script src="js/controllers/services.js"></script>
<!-- Directives -->
<script src="js/directives/users-index-directive.js"></script>
<script src="js/directives/result-index-directive.js"></script>

</head>
<body style="overflow:scroll;">
<div class="navbar navbar-fixed-top">
  <div class="container">
    <div class="nav navbar-nav">

		<li class="active"><a href="#/users"
        class="list-item"
        ng-click="selected = 'users'"
        ng-class="{'active': selected == 'users'}"> Users </a> </li>
		
		<li class="active"><a href="#/classifiers"
        class="list-item"
        ng-click="selected = 'classifiers'"
        ng-class="{'active': selected == 'classifiers'}"> Classifiers </a></li>

		<li class="active"><a href="#/svm_params"
        class="list-item"
        ng-click="selected = 'svm_params'"
        ng-class="{'active': selected == 'svm_params'}"> SVM </a></li>
		
		<li class="active"><a href="#/dTree_params"
        class="list-item"
        ng-click="selected = 'dTree_params'"
        ng-class="{'active': selected == 'dTree_params'}"> dTree </a></li>
		
		<li class="active"><a href="#/learningCurve"
        class="list-item"
        ng-click="selected = 'learningCurve'"
        ng-class="{'active': selected == 'learningCurve'}"> LearningCurve </a></li>

		<li class="active"><a href="#/kFold"
        class="list-item"
        ng-click="selected = 'kFold'"
        ng-class="{'active': selected == 'kFold'}"> kFold </a></li>
		
		<li class="active"><a href="#/shuffleSplit"
        class="list-item"
        ng-click="selected = 'shuffleSplit'"
        ng-class="{'active': selected == 'shuffleSplit'}"> shuffleSplit </a></li>
		
        <li class="active"><a href="#/result"
        class="list-item"
        ng-click="selected = 'result'"
        ng-class="{'active': selected == 'result'}"> Results </a></li>
    
  </div>
    
</div>
</div>
<div class="main" >

	<div ng-view></div>
</div>

</body>
</html>
