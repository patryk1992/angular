    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Register</h2>
        <label for="inputLogin" class="sr-only">Login</label>
        <input ng-model="registerIndexCtrl.inputLogin" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
        <label for="inputEmail" class="sr-only">Email</label>
        <input ng-model="registerIndexCtrl.inputEmail" type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="registerIndexCtrl.inputPassword" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPasswordConfirm" class="sr-only">Confirm password</label>
        <input ng-model="registerIndexCtrl.inputPasswordConfirm" type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirm password" required>
        <div class="checkbox">
          <label>
            <!-- <input type="checkbox" value="remember-me"> Remember me -->
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="registerIndexCtrl.register()">Register</button>
      </form>

    </div> <!-- /container -->
