<div class="container">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="tables">Results</h1>
                </div>
                <div class="bs-example">
                    <div class="brn-group pull-right">
                        <button class="btn btn-default" ng-if="resultIndexCtrl.isEditing" ng-click="resultIndexCtrl.cancelChanges()">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button class="btn btn-primary" ng-if="!resultIndexCtrl.isEditing" ng-click="resultIndexCtrl.isEditing = true">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button class="btn btn-primary" ng-if="resultIndexCtrl.isEditing" ng-disabled="!resultIndexCtrl.hasChanges() || resultIndexCtrl.tableTracker.$invalid" ng-click="resultIndexCtrl.saveChanges()">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                       
                    </div>
                    <table ng-table="resultIndexCtrl.tableParams" class="table table-striped table-bordered table-hover" ng-form="resultIndexCtrl.tableForm" demo-tracked-table="resultIndexCtrl.tableTracker">
                        <tr ng-repeat="result in $data" ng-form="rowForm">
                            <td title="'ID'" filter="{idResultTestClassifier: 'text'}" ng-switch="resultIndexCtrl.isEditing" sortable="'idResultTestClassifier'" ng-form="title">
                                <span >{{result.idResultTestClassifier}}</span>
                                
                            </td>
                            <td title="'Document collection'" filter="{vectoriziedDocumentCollectionId: 'text'}" ng-switch="resultIndexCtrl.isEditing" sortable="'vectoriziedDocumentCollectionId'" ng-form="vectoriziedDocumentCollectionId">
                                <span>{{resultIndexCtrl.getDocumentCollectionName(result.vectoriziedDocumentCollectionId)}}</span>
                                
                            </td>
                            <td title="'Classifier'" filter="{parameter: 'text'}" ng-switch="resultIndexCtrl.isEditing" sortable="'classifierId'" ng-form="classifierId">
                                <span>{{resultIndexCtrl.getClassifierName(result.classifierId)}}</span>
                                
                            </td>
                            <td title="'Parameter'" filter="{parameter: 'text'}" ng-switch="resultIndexCtrl.isEditing" sortable="'parameter'" ng-form="parameter">
                                <span>{{result.parameter}}</span>
                                
                            </td>
                            <td title="'Precision'" filter="{precision: 'text'}" ng-switch="resultIndexCtrl.isEditing" sortable="'precision'" ng-form="content">
                                <span>{{result.precision}}</span>
                                
                            </td>
                             <td title="'Accuracy'" filter="{accuracy: 'text'}" ng-switch="resultIndexCtrl.isEditing" sortable="'accuracy'" ng-form="accuracy">
                                <span>{{result.accuracy}}</span>
                                
                            </td>
                            <td title="'Recall'" filter="{recall: 'text'}" ng-switch="resultIndexCtrl.isEditing" sortable="'recall'" ng-form="recall">
                                <span>{{result.recall}}</span>
                                
                            </td>
                            <!--  <td title="'Learning curve'" filter="{content: 'text'}" ng-switch="resultIndexCtrl.isEditing" sortable="'content'" ng-form="content">
                                <span>{{result.content}}</span>
                                
                            </td> -->
                            <td>
                                <button class="btn btn-danger btn-sm" ng-click="resultIndexCtrl.del(result)" ng-disabled="!resultIndexCtrl.isEditing">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </td>
                        </tr>
                    </table>
                    <div class="bs-docs-section">
                    </div>
                    <!-- /example -->
                </div>
            </div>
        </div>
    </div>
</div>
