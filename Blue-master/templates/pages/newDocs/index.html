<div class="container">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h2 id="forms">Add new document</h2>
                </div>
            </div>
        </div>
        </p>
        <div class="row">
            <div class="col-lg-12">
                <div class="well">
                    <form class="bs-example form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <div ng-controller="addDocumentController">
                                    <label for="usr">Nazwa:</label>
                                    <input type="text" class="form-control" id="name">
                                    <label for="comment">Treść:</label>
                                    <textarea class="form-control" rows="5" id="content"></textarea>
                                </div>
                        </fieldset>
                    </form>
                    </div>
                </div>
                <br>
                <br>
                <input type="file">
                <br>
                    <div class="dropdown dropdown-scroll" ng-app="app" ng-controller="addDocumentController">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">Select <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" >
                            <li role="presentation">
                                <div class="input-group input-group-sm search-control"> <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                                    <input type="text" class="form-control" placeholder="Query" ng-model="query"></input>
                                </div>
                            </li>
                            <li role="presentation" ng-repeat='item in items | filter:query' ng-class="{active : isSelected(item)}"> 
                              <a ng-click="setCollection(item)"> {{item.name}}</a>
                            </li>

                        </ul>
                        <br>
                        <br>
                        Collection ID: {{collection.idDocumentCollection}}
                        <br>
                        Collection name: {{collection.name}}
                        <br>
                         
                    </div>
                    <br>
                  
                <br>
                <button type="button" class="btn btn-default">Załaduj</button>
                <br>
            </div>
        </div>
    </div>
