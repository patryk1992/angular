<div class="container" ng-app="app" ng-controller="ClassifierController">
 <div class="bs-docs-section">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h2 id="forms">Test classifier</h2>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-lg-12">
    <div class="well">
      <fieldset>
        <div class="form-group">
          <div class="dropdown dropdown-scroll">

            <label class="col-lg-2 control-label"> Collection ID: {{documentCollection.idDocumentCollection}}</label>
            <br>
            <label class="col-lg-2 control-label"> Collection name: {{documentCollection.name}}</label>
            <br>
            <br>
            <div class="col-lg-12">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">Select <span class="caret"></span>
              </button>

              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" >
                <li role="presentation">
                  <div class="input-group input-group-sm search-control"> <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                  </span>
                  <input type="text" class="form-control" placeholder="Query" ng-model="query"></input>
                </div>
              </li>
              <li role="presentation" ng-repeat='item in collectionItems | filter:query' ng-class="{active : isSelected(item)}"> 
                <a ng-click="setCollection(item)"> {{item.name}}</a>
              </li>

            </ul>
            <br>
          </div>

        </div> 
      </div>
      <br>

      <div class="form-group">
        <div id="dropdownQuestions" class="dropdown dropdown-scroll">

          <label class="col-lg-2 control-label"> Question ID: {{questionsCollection.idQuestion}}</label>
          <br>
          <label class="col-lg-2 control-label"> Content: {{questionsCollection.contents}}</label>
          <div class="col-lg-12">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown">Select <span class="caret"></span>
            </button>

            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2" >
              <li role="presentation">
                <div class="input-group input-group-sm search-control"> <span class="input-group-addon">
                  <span class="glyphicon glyphicon-search"></span>
                </span>
                <input type="text" class="form-control" placeholder="Query" ng-model="query"></input>
              </div>
            </li>
            <li role="presentation" ng-repeat='item in questionsItems | filter:query' ng-class="{active : isQuestionsSelected(item)}"> 
              <a ng-click="setQuestionsCollection(item)"> {{item.contents}}</a>
            </li>
           </ul>
        </div>
      </div>
    </div>

    <div class="form-group">
     <label for="inputRange" class="col-lg-2 control-label">Range</label>
     <div class="col-lg-10" >
       <input type="text" ng-model="range" class="form-control" id="inputRange" ng-init="range='1'">
       <span class="help-block">(int)</span>        
       <button class="btn btn-default" ng-click="startTest()">Start test </button> 
     </div>
   </div>

 </fieldset>
</div>
</div>



</div>
