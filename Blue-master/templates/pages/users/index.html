
<div class="container">
 
  <div class="bs-docs-section">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h1 id="tables">Użytkownicy</h1>
        </div>
        <div class="bs-example">
          <div class="brn-group pull-right">
            <button class="btn btn-default" ng-if="usersIndexCtrl.isEditing" ng-click="usersIndexCtrl.cancelChanges()">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
            <button class="btn btn-primary" ng-if="!usersIndexCtrl.isEditing" ng-click="usersIndexCtrl.isEditing = true">
              <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <button class="btn btn-primary" ng-if="usersIndexCtrl.isEditing" ng-disabled="!usersIndexCtrl.hasChanges() || usersIndexCtrl.tableTracker.$invalid" ng-click="usersIndexCtrl.saveChanges()">
              <span class="glyphicon glyphicon-ok"></span>
            </button>
            <button class="btn btn-default" ng-click="usersIndexCtrl.add()">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </div>
          <table  ng-table="usersIndexCtrl.tableParams" class="table table-striped table-bordered table-hover" ng-form="usersIndexCtrl.tableForm"  demo-tracked-table="usersIndexCtrl.tableTracker">
              <tr ng-repeat="user in $data" ng-form="rowForm">
                <td title="'ID'"  sortable="'idUser'">{{user.idUser}}</td>
                <td title="'Nazwa użytkownika'" filter="{username: 'text'}"  ng-switch="usersIndexCtrl.isEditing"  sortable="'username'" ng-form="username">
                  <span ng-switch-default class="editable-text">{{user.username}}</span>
                  <div class="controls" ng-class="username.$invalid && username.$dirty ? 'has-error' : ''" ng-switch-when="true">
                    <input type="text" name="username" ng-model="user.username" class="editable-input form-control input-sm" required />
                  </div>
                </td>
                <td title="'E-mail'" filter="{email: 'text'}" ng-switch="usersIndexCtrl.isEditing" sortable="'email'" ng-form="email">
                  <span ng-switch-default class="editable-text">{{user.email}}</span>
                  <div class="controls" ng-class="email.$invalid && email.$dirty ? 'has-error' : ''" ng-switch-when="true">
                    <input type="text" name="email" ng-model="user.email" class="editable-input form-control input-sm" required />
                  </div>
                </td>
                <td title="'Rola'" filter="{roleNames: 'text'}" ng-switch="usersIndexCtrl.isEditing" sortable="'roleNames'" ng-form="roleNames">
                  <span ng-switch-default class="editable-text">{{user.roleNames[0]}}</span>
                  <div class="controls" ng-class="roleNames.$invalid && roleNames.$dirty ? 'has-error' : ''" ng-switch-when="true">
                   <select name="singleSelect" ng-model="user.roleNames[0]">
                      <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                      <option value="ROLE_EXPERT">ROLE_EXPERT</option>
                      <option value="ROLE_ANNOTATOR">ROLE_ANNOTATOR</option>   
                      <option value="ROLE_ANNOTATOR">ROLE_BANNED</option>                    
                      <option value="ROLE_ANNOTATOR">ROLE_USER</option>  
                    </select>
                  </div>
                </td>
                <td>
                  <button class="btn btn-danger btn-sm" ng-click="usersIndexCtrl.del(user)" ng-disabled="!usersIndexCtrl.isEditing">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </td>
              </tr>
          </table>
         
       <div class="bs-docs-section">
        </div>
        <!-- /example --> 
      </div>
    </div>
  </div>
 
   

 </div> 
  
 
  
</div>
