
<div class="container">
   <div class="bs-docs-section">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h2 id="forms">Choose learning curve algorithm</h2>
        </div>
      </div>
    </div>
	</p>
    <div class="row">
      <div class="col-lg-12">
        <div class="well">
          <form class="bs-example form-horizontal">
            <fieldset>
				<div class="form-group" >
					<div ng-controller="LearningCurveController" >
						<ul ng-repeat="option in data.algorithms">
								<input type="radio" ng-model="data.repeatSelect" name="name" value="{{option.id}}"/>
								<label>{{option.name}}</label>							
								<p >&emsp; {{option.description}}</p>
								<p >&emsp; {{option.note}}</p>
								</p>
						</ul>
				</div>
			</fieldset>
          </form>
        </div>
      </div>
	  <br>			
			<br>					
			<button type="button" class="btn btn-default">Back</button>
			<button type="button" class="btn btn-primary">Continue</button>
			<button type="button" class="btn btn-default">Skip</button>
    </div>
  </div>
  
  
</div>
