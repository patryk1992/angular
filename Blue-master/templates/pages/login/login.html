<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Skeleton</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
<link rel="stylesheet" href="css/reset.css" media="screen">
<link href="signin.css" rel="stylesheet">
</head>
<body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Zaloguj się</h2>
        <label for="inputLogin" class="sr-only">Nazwa użytkownika</label>
        <input id="inputLogin" class="form-control" placeholder="Nazwa użytkownika" required autofocus>
        <label for="inputPassword" class="sr-only">Hasło</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required>
        <div class="checkbox">
          <label>
            <!-- <input type="checkbox" value="remember-me"> Remember me -->
            <button class="btn btn-link" type="button">Utwórz konto</button>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
   <script src="http://code.jquery.com/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/respond.min.js"></script> 
<script src="js/holder.js"></script>
</body>
</html>
